<h1>Request Logs</h1>

<mat-form-field>
  <mat-label>Select Timeframe</mat-label>
  <mat-select [(ngModel)]="selectedTimeframe" (ngModelChange)="loadLogs()">
    <mat-option *ngFor="let option of timeframeOptions" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="logs" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let log">{{ log.id }}</td>
  </ng-container>

  <!-- IP Address Column -->
  <ng-container matColumnDef="ipAddress">
    <th mat-header-cell *matHeaderCellDef>IP Address</th>
    <td mat-cell *matCellDef="let log">{{ log.ipAddress }}</td>
  </ng-container>

  <!-- Request Body Column -->
  <ng-container matColumnDef="requestBody">
    <th mat-header-cell *matHeaderCellDef>Request Body</th>
    <td mat-cell *matCellDef="let log">{{ log.requestBody }}</td>
  </ng-container>

  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef="let log">
      {{ log.timeStamp | date : "dd/MM/yyyy HH:mm:ss" }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let log">{{ log.email }}</td>
  </ng-container>

  <!-- Define the table columns -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
